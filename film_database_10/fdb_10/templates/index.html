{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title>
	F - Database
	</title>
</head>
<style>
	.a1
	{
	position:static;
	border-radius:1px;
	margin:auto;
	padding:10px;
	width:95%;
	height:auto;
	background-color:#77ab91;
	}

	.a2
	{
	border: solid grey;
	border-radius:1px;
	margin:auto;
	padding:7px;
	width:200px;
	height:400px;
	background-color:white;
	}

	.image1
	{
	width:100%;
	height:180px;
	object-fit:cover;
	}

	.container
	{
	border-radius:1px;
	position:relative;
	padding:6px;
	width:85%;
	height:100%;
	background-color:#e4e4e4;
	}
</style>

<body style="font-family:century gothic;">
<div class="container">
    <div class="row1">
        <div class="col-sm-12">
	    <br><div class="a1">
                <h1 style="margin-left:25px;">Film DataBase</h1>
                <h4 style="margin-left:25px;"><a href="add_film/">Add a film</a></h4>
            </div>
	    </div>
    </div>
    <div class="row2">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-10">
            <div class="row3">
            {% for i in film_list %}
	        <div class="col-sm-4">
                <br><div class="a2">
                <img src="{{i.f_img.url}}" class="image1">
                <h3 style="font-size:18px;"><a href="{{i.id}}">{{i.f_name}}</a></h3>
                <h4 style="font-size:14px;">{{i.f_year}}</h4>
                <h5 style="font-size:10px;">{{i.f_genre}} | {{i.f_prate}}</h5>
                <h5 style="font-size:12px;">Director: {{i.f_dir}}</h5>
                <h5 style="font-size:12px;">Cast: {{i.f_cast}}</h5>
                </div>
            </div>
            {% endfor %}
            </div>
        </div>
        <div class="col-sm-1">
        </div>
    </div>
</div>
</body>
</head>
</html>
